name: Build, Push & Deploy Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set Image Name and Tag
        run: echo "IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/pixelpainter:${GITHUB_SHA::8}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME -f Games/pixelpainter/Dockerfile Games/pixelpainter/

      - name: Run Docker Container
        run: |
          docker run -d --name pixelpainter-test -p 80:80 $IMAGE_NAME
          sleep 5  # Give it time to start
