name: Build, Push & Deploy Docker Image
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Set Image Tag
        id: set-tag
        run: echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-8)" >> $GITHUB_OUTPUT
      
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/pixelpainter:${{ steps.set-tag.outputs.IMAGE_TAG }} -f Games/pixelpainter/Dockerfile Games/pixelpainter/
      
      - name: Push Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/pixelpainter:${{ steps.set-tag.outputs.IMAGE_TAG }}
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: IMAGE_TAG=${{ steps.set-tag.outputs.IMAGE_TAG }}
          script: |
            DOCKER_IMAGE="${{ secrets.DOCKER_USERNAME }}/pixelpainter:${IMAGE_TAG}"
            echo "Using Docker image: $DOCKER_IMAGE"
            
            sudo docker pull $DOCKER_IMAGE
            
            echo "Stopping and removing existing container (if any)"
            sudo docker stop pixelpainter-container || true
            sudo docker rm pixelpainter-container || true
            
            echo "Starting new container"
            sudo docker run -d --name pixelpainter-container -p 80:80 $DOCKER_IMAGE
            
            echo "Container started. Verifying container is running:"
            sudo docker ps | grep pixelpainter-container
