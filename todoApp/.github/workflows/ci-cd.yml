name: deploy on docker
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: docker build ./src/ -t lightsspeed/todoapp:1.0.0
      - name: Docker Push
        run: |
          docker push lightsspeed/todoapp:1.0.0
